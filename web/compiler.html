<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>512lang Compiler</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="site.css" />
	<!-- Monaco Editor loader -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
</head>

<body class="min-h-full bg-slate-950 text-slate-100 antialiased selection:bg-fuchsia-600/40 selection:text-fuchsia-100">
	<div class="custom-cursor" id="cursor"></div>

	<header class="sticky top-0 z-50 backdrop-blur-sm bg-slate-950/90 border-b border-slate-800/30">
		<div class="max-w-6xl mx-auto px-6 h-16">
			<div class="flex items-center justify-between h-full">
				<div class="flex items-center gap-3">
					<img src="https://github.com/Maruqes.png" alt="Maruqes" class="w-8 h-8 rounded-md object-cover">
					<div>
						<span class="text-lg font-bold text-white">512lang</span>
						<span class="ml-2 text-sm text-slate-400">by Maruqes</span>
					</div>
				</div>
				<div class="flex items-center gap-3">
					<a href="/"
						class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white rounded-md transition-colors">Home</a>
					<a href="https://github.com/Maruqes/compiler" target="_blank" rel="noopener noreferrer"
						class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white rounded-md transition-colors">GitHub</a>
				</div>
			</div>
		</div>
	</header>

	<main class="max-w-7xl mx-auto px-5 py-8">
		<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
			<!-- Editor Panel -->
			<section class="bg-slate-900/80 border border-slate-800/60 rounded-lg overflow-hidden">
				<div class="flex items-center justify-between px-4 py-2 bg-slate-800/60 border-b border-slate-700/60">
					<span class="text-sm text-slate-300 font-mono">editor.512</span>
					<div class="flex gap-2">
						<button id="runBtn"
							class="px-3 py-1.5 text-sm rounded-md bg-fuchsia-600 hover:bg-fuchsia-500 text-white">Compile</button>
						<button id="resetBtn"
							class="px-3 py-1.5 text-sm rounded-md border border-slate-600 hover:border-slate-500 text-slate-200">Reset</button>
					</div>
				</div>
				<div id="editor" style="height: 70vh" class="font-mono"></div>
			</section>

			<!-- Output Panel -->
			<section class="bg-slate-900/80 border border-slate-800/60 rounded-lg overflow-hidden">
				<div class="flex items-center justify-between px-4 py-2 bg-slate-800/60 border-b border-slate-700/60">
					<span class="text-sm text-slate-300 font-mono">output</span>
					<div class="text-xs text-slate-500" id="status">idle</div>
				</div>
				<div class="p-4">
					<pre id="output" class="text-sm text-slate-300 font-mono leading-relaxed whitespace-pre-wrap"></pre>
				</div>
			</section>
		</div>
	</main>

	<footer class="border-t border-slate-800/30 bg-slate-950/90 backdrop-blur-sm">
		<div class="max-w-6xl mx-auto px-6 py-6 flex items-center justify-between">
			<div class="flex items-center gap-3">
				<img src="https://github.com/Maruqes.png" alt="Maruqes" class="w-6 h-6 rounded-md object-cover">
				<div>
					<span class="text-sm font-bold text-white">512lang</span>
					<span class="ml-2 text-xs text-slate-400">by Maruqes</span>
				</div>
			</div>
			<div class="text-xs text-slate-500">Â© <span id="current-year">2025</span> 512lang</div>
		</div>
	</footer>

	<script src="compiler.js"></script>
</body>

</html>
